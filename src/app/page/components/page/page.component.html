<button mat-raised-button color="accent" (click)="create()">
  Create Person
</button>
<form [formGroup]="myForm">
  <mat-form-field class="search-field">
    <mat-icon matSuffix>search</mat-icon
    ><input matInput formControlName="search" placeholder="Name" />
  </mat-form-field>
</form>
<div class="mat-elevation-z8">
  <!-- <mat-progress-bar *ngIf="page.loading$ | async"  mode="indeterminate" ></mat-progress-bar> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let person">{{ person.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let person">{{ person.lastName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let person">{{ person.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ selected: selectedId === row.id }"
      (click)="onSelect(row)"
    ></tr>
  </table>

  <!-- <div class="paginator">
    <button mat-icon-button (click)="next()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <button mat-icon-button (click)="previous()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
  </div> -->
  <mat-paginator
    [length]="page.total$ | async"
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="page.itemsPerPage$ | async"
    [pageIndex]="page.currentPage$ | async"
  ></mat-paginator>
  <!-- <mat-paginator
    [length]="(page.total$ | async) + 1"
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="page.itemsPerPage$ | async"
    [pageIndex]="page.currentPage$ | async"
  ></mat-paginator> -->
</div>
